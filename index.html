<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="left-side">
        <img src="./resources/matou_sakura.png" alt="Dark Sakura">

        <div id="left-banner">
            <img src="./resources/FSN-HF-logo.png" alt="Icon">
            <div id="source">
                <p>妹: 間桐桜。Artwork by <a href="https://www.pixiv.net/en/artworks/92885358">川起司 on Pixiv</a></p>
            </div>
        </div>
    </div>
    
    <div id="right-side">
        <div id="text-section">
            <p class="page-description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p class="page-description">Sign up <i>now</i> to get started.</p>
            <p class="page-description" id="invitation-line">Come on! You <i>know</i> you want to.</p>
        </div>

        <form action="post" id="form-section">
            <p id="form-header">Sign Up now! Or <strong>else</strong>...</p>
            <fieldset>
                <div class="input-section">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div class="input-section">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div class="input-section">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="input-section">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number">
                </div>

                <div class="input-section">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="input-section">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirm" name="password-confirm">
                </div>
            </fieldset>
        </form>

        <button>Create Account</button>
        
        <div class="log-in">
            <div>Already have an account?</div>
            <button>Log in</button>
        </div>
    </div>
</body>
</html>
